{% set name = "Frozen-Flask" %}
{% set version = "0.17" %}
{% set bundle = "tar.gz" %}
{% set hash = "60954f6f689d21fd6c643f7fb037658bbd108970549e625f2048d7c8c9e26567" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python
    - flask >=0.7

test:
  imports:
    - flask_frozen
    - flask_frozen.test_app
    - flask_frozen.test_app.admin

about:
  home: https://github.com/SimonSapin/Frozen-Flask
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Freezes a Flask application into a set of static files.
  dev_url: https://github.com/SimonSapin/Frozen-Flask
  doc_url: https://pythonhosted.org/Frozen-Flask/

extra:
  recipe-maintainers:
    - pmlandwehr
