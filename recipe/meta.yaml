{%set name = "Frozen-Flask" %}
{%set version = "0.13" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "ed5f92fd7581ea2b26381a08ed0001ca24986bc953bc29a01a7df1fd35782662" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask >=0.7

test:
  imports:
    - flask_frozen
    - flask_frozen.test_app
    - flask_frozen.test_app.admin

about:
  home: https://github.com/SimonSapin/Frozen-Flask
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Freezes a Flask application into a set of static files.'
  dev_url: https://github.com/SimonSapin/Frozen-Flask
  doc_url: https://pythonhosted.org/Frozen-Flask/

extra:
  recipe-maintainers:
    - pmlandwehr
